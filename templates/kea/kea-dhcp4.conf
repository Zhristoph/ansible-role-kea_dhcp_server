{
"Dhcp4": {
    "interfaces-config": {
        "interfaces": [
{% set nt = namespace(hasAncestor=False) -%}
{% for ntwrk in networks -%}
{%   if ntwrk.network4 is defined and ntwrk.network4 != "" -%}
{%     if ntwrk.networkName is defined and ntwrk.networkName != "" %}
{%       if nt.hasAncestor %}         ,{% else %}          {% endif -%}
"{{ ntwrk.networkName}}"
{%       set nt.hasAncestor = True %}
{%     endif %}
{%   endif %}
{% endfor %}
      ]
    },

    "control-socket": {
        "socket-type": "unix",
        "socket-name": "/tmp/kea-dhcp4-ctrl.sock"
    },

    "lease-database": {
        "type": "memfile",
        "lfc-interval": 3600
    },

    "expired-leases-processing": {
        "reclaim-timer-wait-time": 10,
        "flush-reclaimed-timer-wait-time": 25,
        "hold-reclaimed-time": 3600,
        "max-reclaim-leases": 100,
        "max-reclaim-time": 250,
        "unwarned-reclaim-cycles": 5
    },

    "renew-timer": 900,
    "rebind-timer": 1800,
    "valid-lifetime": 3600,

{% set nt = namespace(cc4=False ) %}
{% for ntwrk in networks %}
{%   if ntwrk.dhcpClientClasses4 is defined and ntwrk.dhcpClientClasses4 != "" %}
{%     set nt.cc4 = True %}
{%   endif %}
{% endfor %}
{% if nt.cc4 %}
    "client-classes": [
{%   set nt = namespace(hasAncestor=False) -%}
{%   for ntwrk in networks -%}
{%     if ntwrk.network4 is defined and ntwrk.network4 != "" -%}
{%       if ntwrk.dhcpClientClasses4 is defined and ntwrk.dhcpClientClasses4 != "" %}
{%       if nt.hasAncestor %}         ,{% else %}          {% endif -%}
{{ ntwrk.dhcpClientClasses4}}
{%         set nt.hasAncestor = True %}
{%       endif %}
{%     endif %}
{%   endfor %}
    ],
{% endif %}

    "subnet4": [
{% set nt = namespace(hasAncestor=False) -%}
{% for ntwrk in networks -%}
{%   if ntwrk.network4 is defined and ntwrk.network4 != "" -%}
{%     if ntwrk.networkName is defined and ntwrk.networkName != "" %}
{%       if nt.hasAncestor %}         ,{% else %}          {% endif -%}
    {
            "subnet": "{{ ntwrk.network4 }}/{{ ntwrk.netmask4 }}",
            "pools": [ { "pool": "{{ntwrk.dhcpPool4 }}" } ],
            "option-data": [
                {
                    "name": "routers",
                    "data": "{{ ntwrk.router4 }}"
                },
                {
                    "name": "domain-name-servers",
                    "csv-format": true,
                    "data": "{{ ntwrk.DNS4 }}"
                },
                {
                    "name": "domain-name",
                    "data": "{{ ntwrk.domain }}"
                }
            ],
            "reservations": [
{%       if ntwrk.reservedHosts4 is defined and ntwrk.reservedHosts4 != "" %}
               {{ ntwrk.reservedHosts4 }}
{%       endif %}
            ]
         }
{%       set nt.hasAncestor = True %}
{%     endif %}
{%   endif %}
{% endfor %}
    ],

// Logging configuration starts here. Kea uses different loggers to log various
// activities. For details (e.g. names of loggers), see Chapter 18.
    "loggers": [
    {
        // This section affects kea-dhcp4, which is the base logger for DHCPv4
        // component. It tells DHCPv4 server to write all log messages (on
        // severity INFO or more) to a file.
        "name": "kea-dhcp4",
        "output_options": [
            {
                // Specifies the output file. There are several special values
                // supported:
                // - stdout (prints on standard output)
                // - stderr (prints on standard error)
                // - syslog (logs to syslog)
                // - syslog:name (logs to syslog using specified name)
                // Any other value is considered a name of a time
                "output": "/var/log/kea/kea-dhcp4.log"

                // Shorter log pattern suitable for use with systemd,
                // avoids redundant information
                // "pattern": "%-5p %m\n"

                // This governs whether the log output is flushed to disk after
                // every write.
                // "flush": false,

                // This specifies the maximum size of the file before it is
                // rotated.
                // "maxsize": 1048576,

                // This specifies the maximum number of rotated files to keep.
                // "maxver": 8
            }
        ],
        // This specifies the severity of log messages to keep. Supported values
        // are: FATAL, ERROR, WARN, INFO, DEBUG
        "severity": "INFO",

        // If DEBUG level is specified, this value is used. 0 is least verbose,
        // 99 is most verbose. Be cautious, Kea can generate lots and lots
        // of logs if told to do so.
        "debuglevel": 0
    }
  ]
}
}
